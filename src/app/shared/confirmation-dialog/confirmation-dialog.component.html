<h1 mat-dialog-title>{{ dialog.title }}</h1>
<div mat-dialog-content>
  {{ dialog.desc }}
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">{{ dialog.rejectText }}</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ dialog.acceptText }}</button>
</div>
